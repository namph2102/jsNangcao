<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <div class="header__title">
                Login in to get stated
            </div>
            <div class="fs-1">
                <i class="fa-brands fa-react"></i>
            </div>
            <div>
                <input type="text" placeholder="USER" id="username" class="">
                <input type="text" placeholder="PIN" id="password" class="">
                <button id="btn_login"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>
        <main class="app__body" style="opacity: 0;">
            <div class="row d-flex justify-content-between">
                <div class="col-6">
                    <h2>Current balance</h2>
                    <p>Ad of <span><span class="day__now">2/2/2023</span>,  <span class="time__now"></span></span></p>
                </div>

                <div class="col-6 ">
                    <div class="text-end fs-2 fw-bold" id="current_balance">000$</div>
                </div>
            </div>
            <div class="body__container row">
                <div class="col-7 balace__history">
                    <div class="balance__box">
                        <div class="balance__box--item">
                            <div class="balance__box--item__type ">
                                <span class="desposit">8 DESPOSIT </span><span>20/13/2023</span>
                            </div>
                            <div class="balance__box--item__cost">
                                1300
                            </div>
                        </div>

                        <div class="balance__box--item">
                            <div class="balance__box--item__type drawal">
                                8 DESPOSIT
                            </div>
                            <div class="balance__box--item__cost">
                                1300
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="balace__container bg-warning">
                        <h4 class="balace__title">Transfer Money</h4>
                        <div class="balace__body">
                            <div>
                                <input id="transfer__account" type="text">
                                <p>Transfer to</p>
                            </div>
                            <div>
                                <input id="transfer__amount" type="number" min="0">
                                <p>Amount</p>
                            </div>
                            <div>
                                <button id="btn__transfer" class="btn btn-light"><i class="fa-solid fa-right-to-bracket"></i></button>
                            </div>
                        </div>
                        <p class="m-0 p-0 text-danger text-center error__tranfor"></p>
                    </div>
                    <div class="balace__container bg-success" style="margin: 8px 0;">
                        <h4 class="balace__title">Request Loan</h4>
                        <div class="balace__body">
                            <div>
                                <input type="number">
                                <p>Amount</p>
                            </div>
                            <div>
                                <button class="btn btn-light"><i class="fa-solid fa-right-to-bracket"></i></button>
                            </div>
                        </div>
                    </div> <div class="balace__container bg-danger">
                        <h4 class="balace__title">Close Account</h4>
                        <div class="balace__body">
                            <div>
                                <input type="text">
                                <p>Confirm User</p>
                            </div>
                            <div>
                                <input type="text">
                                <p>Confirm Pin</p>
                            </div>
                            <div>
                                <button class="btn btn-light"><i class="fa-solid fa-right-to-bracket"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="d-flex justify-content-between align-items-center m-2 fs-6">
                <div class="d-flex">
                    <div>
                        <p>IN <span class="fs-4 text-success money__in">50 $</span></p>
                    </div>
                    <div style="margin: 0 8px;">
                        <p>OUT <span class="fs-4 text-danger money__out">50 $</span></p>
                    </div>
                    <div>
                        <p>INTEREST <span class="fs-4 text-success money__interest">50 $</span></p>
                    </div>
                </div>
                <div>
                    <button class="btn btn__sort">
                        <i class="fa-solid fa-download"></i> Sort
                    </button>
                </div>
                <div>
                    <p>You will logged out in <span class="timelogin">05:00</span></p>
                </div>
            </footer>
        </main>

        

    </div>
</body>
<script src="./js.js" type="module"></script>

</html>
